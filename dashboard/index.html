<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Tableau de Board</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div
        class="w-64 bg-slate-600 text-white p-5 flex flex-col justify-between lg:w-64"
      >
        <div>
          <h2 class="text-3xl font-semibold mb-6 text-center">Locagram</h2>
          <div class="space-y-4">
            <!-- Accueil -->
            <a
              href="#"
              class="flex items-center p-3 rounded-lg bg-green-500 transition"
            >
              <i class="fas fa-home text-2xl mr-3"></i>
              <span class="text-lg">Accueil</span>
            </a>
            <!-- Ajouter une location -->
            <a
              href="add.html"
              class="flex items-center p-3 rounded-lg hover:bg-green-700 transition"
            >
              <i class="fas fa-plus-circle text-2xl mr-3"></i>
              <span class="text-lg">Ajouter</span>
            </a>
            <!-- Historique -->
            <a
              href="histories.html"
              class="flex items-center p-3 rounded-lg hover:bg-green-700 transition"
            >
              <i class="fas fa-file-alt text-2xl mr-3"></i>
              <span class="text-lg">Publications</span>
            </a>
            <!-- Profil -->
            <a
              href="profile.html"
              class="flex items-center p-3 rounded-lg hover:bg-green-700 transition"
            >
              <i class="fas fa-user-circle text-2xl mr-3"></i>
              <span class="text-lg">Profil</span>
            </a>
            <!-- Déconnexion -->
            <a
              href="#"
              class="flex items-center p-3 rounded-lg hover:bg-red-500 transition mt-6"
            >
              <i class="fas fa-sign-out-alt text-2xl mr-3"></i>
              <span class="text-lg">Déconnexion</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="flex-1 p-8 overflow-y-auto">
        <!-- Dashboard Header -->
        <div class="flex items-center justify-between mb-8">
          <h1 class="text-3xl font-semibold text-gray-800">
            Bienvenue sur votre Tableau de Board
          </h1>
        </div>

        <!-- Action Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
          <!-- Card 1: Nombre de publications -->
          <div
            class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition"
          >
            <div class="flex items-center mb-4">
              <i class="fas fa-clipboard-list text-3xl text-green-600 mr-4"></i>
              <h3 class="text-xl font-semibold">Nombre de publications</h3>
            </div>
            <p class="text-gray-600">
              Vous avez fait un total de
              <strong>45 publications</strong> jusqu'à présent.
            </p>
            <button
              class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
            >
              Voir vos publications
            </button>
          </div>
          <!-- Card 5: Profil -->
          <div
            class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition"
          >
            <div class="flex items-center mb-4">
              <i class="fas fa-user-circle text-3xl text-green-600 mr-4"></i>
              <h3 class="text-xl font-semibold">Votre profil</h3>
            </div>
            <p class="text-gray-600">
              Consultez et mettez à jour les informations de votre profil.
            </p>
            <a href="profile.html">
              <button
                class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
              >
                Voir le profil
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Responsive Sidebar Toggle (Menu Hamburger) -->
    <div class="lg:hidden fixed top-0 left-0 z-50 p-4">
      <button
        id="menu-toggle"
        class="text-white p-2 bg-green-600 rounded-lg focus:outline-none"
      >
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.querySelector(".w-64");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
