<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Tableau de Board</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div
        class="w-64 bg-slate-600 text-white p-5 flex flex-col justify-between lg:w-64"
      >
        <div>
          <h2 class="text-3xl font-semibold mb-6 text-center">Locagram</h2>
          <div class="space-y-4">
            <!-- Accueil -->
            <a
              href="index.html"
              class="flex items-center p-3 rounded-lg hover:bg-green-700 transition"
            >
              <i class="fas fa-home text-2xl mr-3"></i>
              <span class="text-lg">Accueil</span>
            </a>
            <!-- Ajouter une location -->
            <a
              href="#"
              class="flex items-center p-3 rounded-lg bg-green-500 transition"
            >
              <i class="fas fa-plus-circle text-2xl mr-3"></i>
              <span class="text-lg">Ajouter</span>
            </a>
            <!-- Historique -->
            <a
              href="histories.html"
              class="flex items-center p-3 rounded-lg hover:bg-green-700 transition"
            >
              <i class="fas fa-history text-2xl mr-3"></i>
              <span class="text-lg">Historique</span>
            </a>
            <!-- Profil -->
            <a
              href="profile.html"
              class="flex items-center p-3 rounded-lg hover:bg-green-700 transition"
            >
              <i class="fas fa-user-circle text-2xl mr-3"></i>
              <span class="text-lg">Profil</span>
            </a>
            <!-- Déconnexion -->
            <a
              href="#"
              class="flex items-center p-3 rounded-lg hover:bg-red-500 transition mt-6"
            >
              <i class="fas fa-sign-out-alt text-2xl mr-3"></i>
              <span class="text-lg">Déconnexion</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="flex-1 p-8 overflow-y-auto">
        <!-- Dashboard Header -->
        <div class="flex items-center justify-between mb-8">
          <h1 class="text-3xl font-semibold text-gray-800">
            Bienvenue sur votre Tableau de Board
          </h1>
        </div>

        <div
          class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition"
        >
          <h3 class="text-2xl font-semibold mb-6 text-center">
            Enregistrer une nouvelle location
          </h3>

          <form action="#" method="POST">
            <!-- Champ pour le titre de la location -->
            <div class="mb-4">
              <label for="title" class="block text-sm font-medium text-gray-700"
                >Titre de la location</label
              >
              <input
                type="text"
                id="title"
                name="title"
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                placeholder="Ex: Appartement à Paris"
                required
              />
            </div>

            <!-- Champ pour la description de la location -->
            <div class="mb-4">
              <label
                for="description"
                class="block text-sm font-medium text-gray-700"
                >Description</label
              >
              <textarea
                id="description"
                name="description"
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                placeholder="Ex: Un bel appartement situé en plein centre de Paris."
                rows="4"
                required
              ></textarea>
            </div>

            <!-- Champ pour la localisation sur la carte -->
            <div class="mb-4">
              <label
                for="location"
                class="block text-sm font-medium text-gray-700"
                >Localisation sur la carte</label
              >
              <input
                type="text"
                id="location"
                name="location"
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                placeholder="Ex: Cotonou"
                required
                readonly
              />
            </div>

            <!-- Champ pour la ville -->
            <div class="mb-4">
              <label for="city" class="block text-sm font-medium text-gray-700"
                >Ville</label
              >
              <input
                type="text"
                id="city"
                name="city"
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                placeholder="Entrez la ville"
                required
              />
            </div>

            <!-- Champ pour le quartier -->
            <div class="mb-4">
              <label
                for="neighborhood"
                class="block text-sm font-medium text-gray-700"
                >Quartier</label
              >
              <input
                type="text"
                id="neighborhood"
                name="neighborhood"
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                placeholder="Entrez le quartier"
                required
              />
            </div>

            <!-- Champ pour le département -->
            <div class="mb-4">
              <label
                for="department"
                class="block text-sm font-medium text-gray-700"
                >Département</label
              >
              <select
                id="department"
                name="department"
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                required
              >
                <option value="" disabled selected>
                  Choisir le département
                </option>
                <option value="oueme">Ouémé</option>
                <option value="atlantic">Atlantique</option>
                <option value="donga">Donga</option>
                <option value="collines">Collines</option>
                <option value="borgou">Borgou</option>
              </select>
            </div>

            <!-- Sélectionner la catégorie du logement -->
            <div class="mb-4">
              <label
                for="category"
                class="block text-sm font-medium text-gray-700"
                >Catégorie du logement</label
              >
              <select
                id="category"
                name="category"
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                required
              >
                <option value="">Sélectionner une catégorie</option>
                <option value="appartement">Appartement</option>
                <option value="maison">Maison</option>
                <option value="studio">Studio</option>
                <option value="chambre">Chambre</option>
                <option value="villa">Villa</option>
              </select>
            </div>

            <!-- Champ pour le prix de la location -->
            <div class="mb-4">
              <label for="price" class="block text-sm font-medium text-gray-700"
                >Prix</label
              >
              <input
                type="number"
                id="price"
                name="price"
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                placeholder="Ex: 120"
                required
              />
            </div>

            <!-- Champ pour la disponibilité -->
            <div class="mb-4">
              <label
                for="availability"
                class="block text-sm font-medium text-gray-700"
                >Disponibilité</label
              >
              <select
                id="availability"
                name="availability"
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                required
              >
                <option value="" disabled selected>
                  Choisir la disponibilité
                </option>
                <option value="disponible">Disponible</option>
                <option value="indisponible">Indisponible</option>
              </select>
            </div>

            <!-- Champ pour l'upload des photos de la location -->
            <div class="mb-6">
              <label
                for="photos"
                class="block text-sm font-medium text-gray-700"
                >Photos de la location</label
              >
              <input
                type="file"
                id="photos"
                name="photos[]"
                accept="image/*"
                multiple
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
              />
            </div>

            <!-- Bouton de soumission -->
            <div class="flex justify-center">
              <button
                type="submit"
                class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition"
              >
                Enregistrer la location
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Responsive Sidebar Toggle (Menu Hamburger) -->
    <div class="lg:hidden fixed top-0 left-0 z-50 p-4">
      <button
        id="menu-toggle"
        class="text-white p-2 bg-green-600 rounded-lg focus:outline-none"
      >
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.querySelector(".w-64");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
      });
    </script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </body>
</html>
