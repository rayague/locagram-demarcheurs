<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Locagram | Connexion des Démarcheurs</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-slate-950 py-6 flex flex-col justify-center sm:py-12"
    >
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="absolute inset-0 bg-gradient-to-r from-green-300 to-green-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
        ></div>
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-3xl font-black tracking-tighter text-green-500">
                Connexion des Démarcheurs
              </h1>
              <p class="text-sm text-gray-600 mt-2">
                Connectez-vous pour accéder à votre compte Locagram.
              </p>
            </div>
            <div class="divide-y divide-gray-200">
              <form
                class="py-8 text-base flex flex-col leading-6 space-y-8 text-gray-700 sm:text-lg sm:leading-7"
              >
                <!-- Numéro de la carte CIP -->
                <div class="relative">
                  <input
                    autocomplete="off"
                    id="cip"
                    name="cip"
                    type="text"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                    placeholder="Numéro de la carte CIP"
                  />
                  <label
                    for="cip"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Numéro de la carte CIP</label
                  >
                </div>

                <!-- Mot de passe -->
                <div class="relative">
                  <input
                    autocomplete="off"
                    id="password"
                    name="password"
                    type="password"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                    placeholder="Mot de passe"
                  />
                  <label
                    for="password"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                    >Mot de passe</label
                  >
                </div>

                <!-- Submit Button -->
                <div class="flex text-center relative">
                  <a
                    href="dashboard/utilisateurs/index.html"
                    class="bg-green-500 text-white rounded-md font-bold text-center px-4 py-2 w-full"
                  >
                    Se connecter
                  </a>
                </div>

                <!-- Lien vers l'inscription -->
              </form>
              <a
                href="register.html"
                class="text-sky-600 underline underline-offset-2 text-md font-bold"
              >
                S'inscrire
              </a>
              <br />
              <br />
              <a
                href=""
                class="text-sky-600 underline underline-offset-2 text-md font-bold"
              >
                Mot de passe oublié
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
